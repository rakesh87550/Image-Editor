<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Quick photo Editor | Edit your photo Quickly</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body>
  <section class="navigation">
    <div class="logo">
      <img src="./assets/logo/logo_gif.gif" alt="logo">
    </div>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <div class="download-img">
      <a href="#" class="save-now" id="save-now">Save Now</a>
    </div>
  </section>

  <section class="upload-btn">
    <div class="upload-img">
      <p id="upload-tag">Quick Photo Editor Tool for Quick Editing</p>
      <input type="file" id="input-field" accept="image/png, image/jpeg" hidden>
      <a href="#" id="upload" class="upload" onclick="uploadbtnActive()"><span>Upload an image</span></a>
    </div>
  </section>

  <section class="editor">
    <div class="canvas">
      <canvas class="img-box" id="img-box">
      </canvas>
      <div class="uploaded-img-container">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>No file uploaded, yet!</p>
        
      </div>
    </div>
    <div class="tool">

      <!-- Essential tool Start here -->
      <div class="essential-tool" id="essentail-tool">
        <div class="action-tool">
          <i class="fas fa-crop"></i>
          <p>Crop</p>
        </div>
        <div class="action-tool">
          <i class="fas fa-lightbulb"></i>
          <p>LightBulb</p>
        </div>
        <div class="action-tool">
          <i class="fas fa-eye-dropper"></i>
          <p>Eyedropper</p>
        </div>
        <div class="action-tool">
          <i class="fas fa-icicles"></i>
          <p>Icicles</p>
        </div>
      </div>
      <!-- Essential tool end here -->

      <!-- handy tool Start here -->
      <div class="essential-tool" id="handy-tool">
        <div class="action-tool" onclick=unDo()>
          <i id="undo-btn" class="fas fa-undo disabled"></i>
          <p>Undo</p>
        </div>
        <div class="action-tool" onclick=reDo()>
          <i id="redo-btn" class="fas fa-redo disabled"></i>
          <p>Redo</p>
        </div>
      </div>
      <!-- handy tool end here -->

      <!-- Filter tool end here -->

      <div class="essential-tool" id="essential-tool">
        <div class="action-tool">
          <div onclick="applyFilter('grey')">GreyScale</div>
        </div>
        <div class="action-tool">
          <div onclick="applyFilter('sepia')">Sepia</div>
        </div>
        <div class="action-tool">
          <div onclick="applyFilter('amaro')">Amaro</div>
        </div>
        <div class="action-tool">
          <div onclick="applyFilter('lark')">Lark</div>
        </div>
      </div>

      <!-- Filter tool End here -->

    </div>

  </section>

  <section class="footer">
    <div class="logo">
      <p>#quickphotoEditor</p>
    </div>
    <div class="useful-links">
      <ul>
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>

</html>
